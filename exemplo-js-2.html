<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exemplo</title>
    <style>
        body {font: 10pt Arial }
        button {font-size: 15pt; padding: 20px;}
        #mensagem {margin-top: 20px; font-size: 12pt}
    </style>
</head>
<body>
    <h1>Interagindo com botão</h1>
    <button onclick="clicou()">Clique em mim</button>
    <div id="mensagem"></div>
</body>
<script>
    function clicou(){
        window.alert('Você clicou no botão');
    }
    
</script>
</html>
